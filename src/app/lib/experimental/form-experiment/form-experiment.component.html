<form class="form">
  <h4 class="h4 mb16">Информация о доставке</h4>

  <label class="tt-control-label mb16">
    Тип получателя
    <select class="tt-input">
      <option value="">Физическое лицол</option>
      <option value="">Юридическое лицо</option>
    </select>
  </label>

  <label class="tt-control-label mb16">
    Name
    <input
      type="text"
      class="tt-input"
      placeholder="Введите имя"
    >
  </label>

  <label class="tt-control-label mb16">
    LastName
    <input
      type="text"
      class="tt-input"
      placeholder="Введите фамилию"
    >
  </label>

  <div>
    <h4 class="h6 mb16">Адрес доставки</h4>

    <div class="form-grid">
      <label class="tt-control-label mb16">
        Город
        <input
          type="text"
          class="tt-input"
          placeholder="Введите город"
        >
      </label>

      <label class="tt-control-label mb16">
        Улица
        <input
          type="text"
          class="tt-input"
          placeholder="Введите улицу"
        >
      </label>

      <label class="tt-control-label mb16">
        Дом
        <input
          type="text"
          class="tt-input"
          placeholder="Дом"
        >
      </label>

      <label class="tt-control-label mb16">
        Квартира
        <input
          type="text"
          class="tt-input"
          placeholder="Квартира"
        >
      </label>
    </div>
  </div>

  <button class="btn btn-shadow mt20" type="submit">Подтвердить</button>
</form>
