@if (chat(); as chat) {
  <app-avatar-circle
    [avatarUrl]="chat.userFrom.avatarUrl"
    class="size32"
  ></app-avatar-circle>

  <div class="last-message__wrapper">
    <div class="medium-text chat-user">
      {{ chat.userFrom.lastName }} {{ chat.userFrom.firstName }}
    </div>
    <div class="medium-text">
      {{ chat.message || "..." }}
    </div>
  </div>
}
